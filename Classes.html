<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>OOJS CLASSES</title>
</head>
<script>

class Person {
  constructor(first, last, age, gender, interests) {
    this.name = {
      first,
      last
    };
    this.age = age;
    this.gender = gender;
    this.interests = interests;
  }

  greeting() {
    console.log(`Hi! I'm ${this.name.first}`);
  };

  farewell() {
    console.log(`${this.name.first} has left the building. Bye for now!`);
  };
}

let han = new Person('Agilan', 'Venkatesan', 23, 'Male', ['Playing cricket']);
han.greeting();
han.farewell();

</script>
</html>
