<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>OOJS PROTOTYPE OBJECT</title>
</head>
<script>
function Person(first, last, age, gender, interests) {
                    this.name = {
                    first : first,
                    last : last
                    };
                    this.age = age;
                    this.gender = gender;
                    this.interests = interests;
                    this.bio = function() {
                    console.log( ' I am ' + this.age + ' years old '+ this.gender + '.'+'I like ' + 
                    this.interests[0] + ' and ' + this.interests[1]);
                    };
                    this.greeting = function() {
                    console.log('Hi! I am ' + this.name.first + ' ' + this.name.last);
                    };
                }
  
  const person1 = new Person('Agilan', 'Venkatesan', 23, 'Male', ['playing cricket', 'listening to music!']);
  
  Person.prototype.farewell = function() {
    console.log(this.name.first + ' has left the building. Bye for now!');
  };
  person1.greeting();
  person1.bio();
  person1.farewell();
</script>
</html>
